<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="<link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="/assets/styles/main.css">

        <section class="container-title">
            <div class="lista">
                <img src="/assets/images/list.svg">
            </div>
            
            <div class="arrow">
                <img src="/assets/images/pink-arrow.svg">
            </div>
        </section>

            <span class="todos">Todos</span>
            <span class="curtidos">Curtidos</span>
