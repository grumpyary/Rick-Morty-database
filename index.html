<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&family=Outfit:wght@700&display=swap" rel="stylesheet">
    
    <title>Rick and Morty watch guide</title>
</head>

<body>

    <header>
        <div class="container_header">
            <img src="/assets/images/logo-header.svg" alt="pequena imagem da dupla de personagens Rick e Morty">
        </div>
    </header>

    <main>
        <section class="pictures">
            <span class="portal">
                <img src="/assets/images/portal-left.svg" alt="portal verde de desenho">
            </span>
    
            <div class="logo-text">
                <span class="logo">
                    <img src="/assets/images/logo-header-center.svg" alt="logo Rick e Morty">
                </span>
            </div>
    
            <span class="duoleft">
                <img src="/assets/images/rick-morty-left.png" alt="personagens Rick e Morty">
            </span>
        </section>
    
        <section class="container-title">
            <div class="lista">
                <img src="/assets/images/list.svg" alt="lista de personagens">
            </div>
            
            <div class="arrow">
                <img src="/assets/images/pink-arrow.svg" alt="seta rosa apontando para baixo">
            </div>
        </section>
       
    
        <section class="text">
            <span class="todos">Todos</span>
            <span class="curtidos">Curtidos</span>
        </section> 

    
        <section class="cards">
            <div class="presentation-card">
                
                <div class="character-picture">
                <img src="/assets/images/character-pic.svg" alt="imagem do personagem">
                </div>
                
                <span class="character-name"> Mr Meeseeks </span>
                
                <span class="species"> Alien </span>
                
                <div class="line">
                    <img src="/assets/images/gray-line.svg" alt="linha cinza">
                </div>
                <div class="info">
                <ul class="info-list">
                <li class="last-location">Última localização conhecida:</li>
                <li class="current-location">Citadel of Ricks</li>
                <li class="first-seen">Visto pela primeira vez em:</li>
                <li class="close">Fechar contadores de Rick do tipo Rick</li>
                <li class="aparitions">Aparição: <font color="#FEFEFE;">T 3, E 2</font></li>
                </ul>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
